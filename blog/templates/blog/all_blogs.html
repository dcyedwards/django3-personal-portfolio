{% extends 'portfolio/base.html' %}

{% block content %}

<a href="{% url 'home' %}"><h4>Home</h4></a>
<h2>David has written {{blogs.count}} blog{{ blogs.count|pluralize }} </h2>
<br>
{% for blog in blogs %}

<h6>Blog #{{blog.id}}</h6>
<!--<a href="{% url 'blog:detail' blog.id %}" target="_blank"><h3>{{blog.title}}</h3></a>-->
<a href="{% url 'blog:detail' blog.id %}"><h3>{{blog.title}}</h3></a>

<h5>{{blog.date|date:'d M Y'}}</h5>
<p>{{blog.description|truncatechars:100}}</p>
<br>

{% endfor %}

{% endblock %}
